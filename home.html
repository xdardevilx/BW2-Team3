<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Build week Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="scss/CSS/custom.css" />
    <link rel="stylesheet" href="./scss/CSS/home.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="ps-2 pe-2 bg-black">
        <div id="row-home" class="row">
          <div class="col-2">
            <div id="menu" class="font">
              <!-- Element from JS -->
            </div>
            <hr class="border" />
            <div id="params-search"></div>
          </div>
          <div class="col-8 bg-dark">
            <div id="nav-bar" class="d-flex align-items-center">
              <!-- Element from JS -->
            </div>
            <div id="hero-page" class="font">
              <!-- Element from JS -->
            </div>
            <div class="container text-bg-dark">
              <h3 class="my-3">Albums</h3>
              <div id="grid">
                <!-- element from JS -->
              </div>
              <div class="font">
                <h3 class="my-3">Artisti</h3>

                <div id="preference" class="row">
                  <!-- element from JS -->
                </div>
              </div>
            </div>
          </div>
          <div class="col-2 text-white">
            <div id="title" class="font">
              <!-- element from JS -->
            </div>
            <div id="user" class="font">
              <img src="" alt="" />
              <!-- element from JS -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-black mb-1 sticky-bottom">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-between">
          <div class="song-bar col col-md-2">
            <div class="row align-items-center">
              <div class="song-info col col-md-5">
                <div class="img-container d-flex align-items-center">
                  <img
                    class="img-thumbnail bg-black ms-4"
                    style="width: 7em"
                    src="./assets/imgs/main/image-1.jpg"
                    alt="" />
                  <div
                    class="song-description d-flex flex-column justify-content-center ms-3">
                    <p class="title text-white m-0">Rise</p>
                    <a
                      class="link-secondary link-underline-secondary link-underline-opacity-25"
                      href="#"
                      ><i class="bi bi-heart fs-5 text-info"></i
                    ></a>
                    <p class="artist text-white-50 m-0">Skillet</p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="progress-controller col col-md-8">
            <div class="row justify-content-center">
              <div class="col col-md-4">
                <div
                  class="coontrol-buttons d-flex align-items-center justify-content-center mt-4">
                  <a
                    class="link-success link-underline-success link-underline-opacity-25"
                    href="#"
                    ><i class="bi bi-shuffle fs-2 me-4"></i
                  ></a>
                  <a
                    class="link-secondary link-underline-secondary link-underline-opacity-25"
                    href="#"
                    ><i class="bi bi-skip-backward-fill fs-2 me-4 text-info"></i
                  ></a>
                  <div class="me-3">
                    <a
                      class="link-dark link-underline-dark link-underline-opacity-25"
                      href="#">
                      <i
                        class="bi bi-play-fill fs-1 bg-white text-center rounded rounded-circle ps-2 pe-1 icon-link-hover"></i>
                    </a>
                  </div>
                  <a
                    class="link-secondary link-underline-secondary link-underline-opacity-25"
                    href="#"
                    ><i class="bi bi-skip-forward-fill fs-2 me-4 text-info"></i
                  ></a>
                  <a
                    class="link-success link-underline-success link-underline-opacity-25"
                    href="#"
                    ><i class="bi bi-repeat fs-2 me-4"></i
                  ></a>
                </div>
                <div></div>
              </div>
              <div class="row justify-content-center">
                <div
                  class="progress-container d-flex align-items-center justify-content-center col col-md-12">
                  <span class="me-2 text-white-50">0:49</span>
                  <div
                    class="progress-bar border mt-1 rounded-3 bg-secondary"
                    style="width: 50%">
                    <div
                      class="progess position-relative rounded-5 bg-light"
                      style="width: 30%; height: 4px"></div>
                  </div>
                  <span class="ms-2 text-white-50">3:15</span>
                </div>
              </div>
            </div>
          </div>

          <div class="others-featurers d-flex justify-content-end col col-md-2">
            <a
              class="link-secondary link-underline-secondary link-underline-opacity-25"
              href="#"
              ><i class="bi bi-mic-fill fs-5 me-2 text-info"></i
            ></a>
            <a
              class="link-secondary link-underline-secondary link-underline-opacity-25"
              href="#"
              ><i class="bi bi-menu-button-wide fs-5 me-2 text-info"></i
            ></a>
            <a
              class="link-secondary link-underline-secondary link-underline-opacity-25"
              href="#"
              ><i class="bi bi-pc-display fs-5 me-2 text-info"></i
            ></a>
            <a
              class="link-secondary link-underline-secondary link-underline-opacity-25"
              href="#"
              ><i class="bi bi-volume-up fs-5 me-1 text-info"></i
            ></a>

            <div class="progress-bar" style="width: 8em">
              <div class="progress bg-body-secondary" style="height: 1em"></div>
              <div>
                <a
                  class="link-secondary link-underline-secondary link-underline-opacity-25"
                  href="#"
                  ><i class="bi bi-arrows-angle-expand text-info"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script type="module" src="./js/home.js"></script>
    <script type="module" src="./js/get-api-music.js"></script>
  </body>
</html>
