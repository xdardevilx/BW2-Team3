<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Build week Spotify</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="scss/CSS/custom.css" />
    <link rel="stylesheet" href="./scss/CSS/home.css" />
  </head>
  <body class="bg-black">
    <main>
      <section class="ps-2 pe-2">
        <div id="row-home" class="row">
          <div class="col-2">
            <div id="menu" class="font">
              <!-- Element from JS -->
            </div>
            <hr class="border" />
            <div id="params-search"></div>
          </div>
          <div class="col-8 bg-dark">
            <div id="nav-bar" class="d-flex align-items-center">
              <!-- Element from JS -->
            </div>
            <div id="home">
              <div id="hero-page" class="font">
                <!-- Element from JS -->
              </div>
              <div class="container text-bg-dark">
                <h3 class="my-3">Albums</h3>
                <div id="grid">
                  <!-- element from JS -->
                </div>
                <div class="font">
                  <h3 class="my-3">Artisti</h3>

                  <div id="preference" class="row">
                    <!-- element from JS -->
                  </div>
                </div>
              </div>
            </div>
            <!-- <div id="search">
              <h3 class="my-3 text-white">Ricerca</h3>

              
            </div> -->
          </div>
          <div class="col-2 text-white">
            <div id="title" class="font">
              <!-- element from JS -->
            </div>
            <div id="user" class="font">
              <img src="" alt="" />
              <!-- element from JS -->
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="now-playing-bar" class="bg-black sticky-bottom">
      <!-- Element from JS -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <script type="module" src="./js/home.js"></script>
    <script type="module" src="./js/get-api-music.js"></script>
  </body>
</html>
